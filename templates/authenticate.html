{% extends "layout.html" %}
{% block content %}

<h1>Authenticate</h1>
<div>
    <form method="POST" action="">
        <!-- CSRF token -->
        {{ form.hidden_tag() }} 
        <div class='form-group'>
            {{ form.client_url.label() }}
            {{ form.client_url() }}
        </div>
        <div class='form-group'>
            {{ form.client_id.label() }}
            {{ form.client_id() }}
        </div>
        <div class='form-group'>
            {{ form.client_secret.label() }}
            {{ form.client_secret() }}
        </div>
        <div class='form-group'>
            {{ form.submit(class='btn') }}
        </div>
    </form>
</div>

{% endblock %}
