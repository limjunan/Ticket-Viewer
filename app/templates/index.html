{% extends "layout.html" %}
{% block content %}

<h1>Zendesk Ticket Viewer</h1>

{% for ticket in tickets %}
    <a href="{{ url_for('displayTicket', ticketid=ticket.id) }}">
        <p><strong>{{ ticket.id }}.</strong> {{ ticket.channel }} {{ ticket.subject }} Date: {{ ticket.updated_at[:-10] }}</p>
    </a>
{% endfor %}

{% endblock %}
