{% extends "layout.html" %}
{% block content %}

<div>
    <h1>Ticket {{ ticket['id'] }}</h1>
    <p>{{ ticket.subject }}</p>
    
    {% if session['current_page'] %}
        <a href='{{ url_for("listTickets", prev=session["current_page"]) }}'>Back</a>
    {% else %}
        <a href='{{ url_for("listTickets") }}'>Back</a>
    {% endif %}
</div>

{% endblock %}
